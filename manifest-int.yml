  instances: 1
  host: actionsvc-int
  memory: 1024M
  path: actionsvc/target/actionsvc.jar
  timeout: 180
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-service-int.apps.devtest.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: http
    collectionExerciseSvc_connectionConfig_host: collectionexercisesvc-int.devtest.mvp.onsclofo.uk
    collectionExerciseSvc_connectionConfig_port: "80"
    collectionExerciseSvc_connectionConfig_scheme: http
    caseSvc_connectionConfig_host: casesvc-int.apps.devtest.onsclofo.uk
    caseSvc_connectionConfig_port: "80"
    caseSvc_connectionConfig_scheme: http
