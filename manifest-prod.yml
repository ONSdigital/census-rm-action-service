---
applications:
- name: actionsvc-prod
  instances: 1
  host: actionsvc-prod
  memory: 1024M
  path: target/actionsvc.jar
  timeout: 180
  services:
    - rm-action-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-service-prod.apps.prod.cf5.onsclofo.uk
    partySvc_connectionConfig_port: "443"
    partySvc_connectionConfig_scheme: https
    collectionExerciseSvc_connectionConfig_host: collectionexercisesvc-prod.apps.prod.cf5.onsclofo.uk
    collectionExerciseSvc_connectionConfig_port: "443"
    collectionExerciseSvc_connectionConfig_scheme: https
    caseSvc_connectionConfig_host: casesvc-prod.apps.prod.cf5.onsclofo.uk
    caseSvc_connectionConfig_port: "443"
    caseSvc_connectionConfig_scheme: https
